<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cfe75fd61e.js" crossorigin="anonymous"></script>
    <title>Odin Weather App</title>
</head>
<body>
    <div class="container-xl p-3 bg-light odw-container">

        <div class="row bg-dark text-light justify-content-center">
          <div class="col-auto">
              <h1>CyberWeather2023</h1>
          </div>
        </div>
  
        <form>
            <div class="row p-5 justify-content-center">
                <div class="col-xl-auto">
                    <div class="row">
                        <div class="col-xl-auto">
                            <label for="city" class="form-label">City</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xl-auto">
                            <input type="text" class="form-control" id="city" name="city" placeholder="New York" aria-describedby="City">
                        </div>
                        <div class="col-xl-auto">
                            <button type="submit" class="btn btn-primary px-5" data-bs-toggle="tooltip" data-bs-custom-class="custom-tooltip" data-bs-title="Search"><i class="fa-solid fa-magnifying-glass"></i></button>
                        </div>
                    </div>
                </div>
                
                <div class="col-xl-auto">
                    <label for="unit" class="form-label">Unit</label>
                    <select class="form-select" aria-label="Unit" name="unit" id="unit">
                        <option value="metric" selected>C째</option>
                        <option value="imperial">F째</option>
                    </select>
                </div>
            </div>

        </form>
  
        <div class="row h-25 justify-content-center">
          <div class="col-xl-6">
            <div class="row">
              <div class="col-6 bg-dark">
                <img src="" class="img-fluid" alt="weather">
              </div>
              <div class="col-6 bg-primary">
  
              </div>
              <div class="row">
                  <div class="col-4 bg-secondary">
                    <p>he</p>
                  </div>
              </div>
            </div>
          </div>
        </div>
  
      </div>
