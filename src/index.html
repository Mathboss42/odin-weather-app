<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cfe75fd61e.js" crossorigin="anonymous"></script>
    <title>Odin Weather App</title>
</head>
<body>
    <div class="container-fluid bg-dark p-3 bg-light odw-container">

        <div class="row text-light justify-content-center">
          <div class="col-auto">
              <h1>CyberWeather</h1>
          </div>
        </div>
  
        <form>
            <div class="row p-5 justify-content-center">
                <div class="col-xl-auto">
                    <div class="row">
                        <div class="col-xl-auto">
                            <label for="city" class="form-label text-white">City</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xl-auto">
                            <input type="text" class="form-control" id="city" name="city" placeholder="New York" aria-describedby="City">
                        </div>
                        <div class="col-xl-auto">
                            <button type="submit" class="btn btn-primary px-5" data-bs-toggle="tooltip" data-bs-custom-class="custom-tooltip" data-bs-title="Search"><i class="fa-solid fa-magnifying-glass"></i></button>
                        </div>
                    </div>
                </div>
                
                <div class="col-xl-auto">
                    <label for="unit" class="form-label text-white">Unit</label>
                    <select class="form-select" aria-label="Unit" name="unit" id="unit">
                        <option value="metric" selected>C째</option>
                        <option value="imperial">F째</option>
                    </select>
                </div>
            </div>

        </form>
  
        <div class="container w-50 my-5 justify-content-center">
            <div class="row h-25 justify-content-center">
                <div class="col-xl-auto">
                    <div class="row h-100">
                        <div class="col-6 bg-secondary rounded-start" id="icon">
                            <div></div>
                        </div>
                        <div class="col-6 bg-secondary rounded-end">
                            <div class="row align-items-center">
                                <div class="col-auto" id="temp-div">
                                    <span class="text-white odw-bigbig-font" id="temperature"></span>
                                    <div class="text-white odw-big-font" id="unit-display"></div>
                                </div>
                                <div class="col">
                                    <div class="text-white odw-medium-font" id="location"></div>
                                    <div class="text-white odw-small-font" id="time"></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col bg-secondary">
                                    <div class="text-white odw-medium-font my-3" id="desc"></div>
                                    <div class="text-white odw-small-font">Humidity: <span id="humidity"></span>%</div>
                                    <div class="text-white odw-small-font">Wind: <span id="wind"></span>kmh</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
  
    </div>
