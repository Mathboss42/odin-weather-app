<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cfe75fd61e.js" crossorigin="anonymous"></script>
    <title>Odin Weather App</title>
</head>
<body>
    <div class="container py-4 px-3 mx-auto">
        <div class="header">
            <h1>CyberWeather2023</h1>
            <input type="text" id="city" name="city" placeholder="City Name">
            <button class="btn btn-primary"><i class="fa-solid fa-magnifying-glass"></i></button>
            <select name="unit" id="unit">
                <option value="metric" selected>C°</option>
                <option value="imperial">F°</option>
            </select>
        </div>
    </div>
</body>
</html>
